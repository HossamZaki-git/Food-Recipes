<html>
<head>
    <link rel="stylesheet" href="Bootstrap/bootstrap-5.2.0-dist/css/bootstrap.css">
    <link rel="stylesheet" href="Icons/all.min.css">
    <link rel="stylesheet" href="styling.css">
    <link rel="stylesheet" href="navcss.css">
    <title>Food & Ingredients</title>
</head>
<body>
    

    <section class="search container">
        <div class="search-bars">
            <input onkeyup="search_by_name(this.value)" type="text" class="text-center form-control text-primary bg-black w-25" placeholder="search by name"/> 
            <input onkeyup="search_by_letter(this.value)" type="text" maxlength="1" class="text-center form-control text-primary bg-black w-25" placeholder="serch by first letter..."/>
        </div>

        <div class="search_area mt-3">
            <div class="row">

            </div>
        </div>

    </section>

    <section class="contact container">
        <h2 class="text-center text-white my-5">Register</h2>
        <div class="row">
            <div class="col-md-6">
                <input type="text" placeholder="Enter your name" class="name form-control text-primary bg-black text-center">
            </div>

            <div class="col-md-6">
                <input type="email" placeholder="Enter your E-mail" class="mail form-control text-primary bg-black text-center">
            </div>

            <div class="col-md-6">
                <input type="text" placeholder="Enter your phone" class="phone form-control text-primary bg-black text-center">
            </div>

            <div class="col-md-6">
                <input type="text" placeholder="Enter your Age" class="age form-control text-primary bg-black text-center">
            </div>

            <div class="col-md-6">
                <input type="password" placeholder="Enter your password" class="password form-control text-primary bg-black text-center">
            </div>

            <div class="col-md-6">
                <input type="password" placeholder="Re-Enter your password" class="re-password form-control text-primary bg-black text-center">
            </div>
              <button class="col-12 btn btn-warning submit" onclick="check_data()" >Submit</button>
        </div>
        <div class="warning_outer">
            <div class="warning_area text-white mt-5">
                <p></p>
            </div>
        </div>
        
    </section>

    <section class="loading_screen">
         <i class="fa-solid fa-spinner fa-spin"></i>
         <p>wait while loading</p>
    </section>

    <nav>

        <div class="nav2">
            <div class="nav_to_hide outer_nav_links">
               <ul class="nav_links">
                <li onclick="change_to_search()">Search</li>
                <li onclick="change_to_category()">Category</li>
                <li onclick="change_to_area()">Area</li>
                <li onclick="change_to_Ingtedients()">Ingredients</li>
                <li onclick="change_to_register()">Register</li>
               </ul>
            </div>

            <div class="nav_to_hide outer_nav_social">
                <div class="nav_social">
                    <div class="social_icons">
                        <a class="fa-brands fa-facebook-f facebook" href="https://www.facebook.com/" target="_blank"></a>
                        <a class="fa-brands fa-twitter twitter" href="https://twitter.com/?lang=en" target="_blank"></a>
                        <a class="fa-brands fa-instagram instgram" href="https://www.instagram.com/" target="_blank"></a>
                    </div>
                    <p class="text-warning text-center">Developed by <span class="text-danger">Hossam Zaki</span> in 2022.</p>
                </div>
            </div>
        </div>

        <div class="nav1">
            <img src="images/logo.png" alt="" class="logo"/>
            <i class="fa-solid fa-bars navkey"></i>
            <div class="nav_icons">
                <i class="fa-solid fa-globe"></i>
                <i class="fa-solid fa-share-nodes"></i>
            </div>
        </div>

    </nav>

    <section class="content container ms-sm-5">
        <div class="row">
        </div>
    </section>


    <section class="meal_profile_to_hide">
        <div class="meal_profile container text-white">
            <div class="meal_identifier  mt-5">
                </div>
     
             <div class="meal_desc mt-5">
               <h3>Instructions :</h3>
               <p class="instructons"></p>
               <div class="mt-3">
                   <div><h4 class="d-inline">Area :</h4><span class="fw-bolder area"></span></div>
                   <div><h4 class="d-inline">Category  :</h4><span class="fw-bolder category"></span></div>
                 </div>
               <h4 class="my-3 ">Recipies:</h4>
               <div class="recipies">

               </div>
     
             <h4 class="my-3">Tags :</h4>
             <div class="tags">
              </div>
     
             <div class="d-flex justify-content-center w-100 my-5">
                 <button class="source"><a href="" class="w-100">Source</a></button>
                 <button class="youtube"><a href="">Youtube</a></button>
     
             </div>
         </div>
        </div>
    </section>

    <script src="jquery-3.6.1.js"></script>
    <script src="nav.js"></script>
    <script src="myjs.js"></script>
</body>
</html>
